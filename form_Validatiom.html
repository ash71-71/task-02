<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form with Password Toggle</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --error-color: #ef233c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url('https://cdn.pixabay.com/photo/2023/05/29/08/35/art-8025344_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }


        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
            opacity: .95;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .form-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: -15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: var(--error-color) !important;
        }

        .input-error:focus {
            box-shadow: 0 0 0 3px rgba(239, 35, 60, 0.2) !important;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
        .loading-spinner {
            display: none; 
            text-align: center;
            font-size: 1.2rem;
            color: #4361ee;
            margin-top: 10px;
}
        .gender{
            width: 10%;
       
        }
        .genderlablem{
            float: left;
            width: 11%;

        }
        .genderlablef{
            float: left;
          
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="form-title">Create Your Account</h1>
        <form method="post" class="form" id="form">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Enter Your Name" required>
                <div class="error-message" id="name-error">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" required>
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <div class="checkbox-label">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter Your Age" required min="18" max="100">
                <div class="error-message" id="age-error">Please enter a valid age (13-120)</div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <hr style="width: 25%;">
                <div>
                    <label for="male" class="genderlablem">Male</label>
                    <input type="radio" id="male" name="gender" value="male" class="gender" required>
                </div>
                <br>
                <div>
                    <label for="female" class="genderlablef">Female</label>
                    <input type="radio" id="female" name="gender" value="female" class="gender" required>

                </div>
                <div class="error-message" id="gender-error">Please select your gender</div>
            </div>
            <br>
            <div class="form-group">
                <div class="checkbox-label">
                    <input type="checkbox" id="terms">
                    <label > Terms and Conditions</label>
                </div>
            </div>

            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                Loading...
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>

</html>
